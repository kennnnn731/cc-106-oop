<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="budget-container">
      <label for="budget">Set Budget:</label>
      <input type="number" id="budget" placeholder="Enter budget" />
      <button id="setBudgetBtn">Set Budget</button>
    </div>

    <h1>Monthly Expenses Calculator</h1>

    <div class="summary">
      <label>
        Income: + P
        <input type="number" id="income-input" value="0.00" readonly />
      </label>
      <label>
        Expense: - P
        <input type="number" id="expense-input" value="0.00" readonly />
      </label>
      <p>Total Balance: P <span id="balance">0.00</span></p>
      <p>Initial budget: <span id="initial-budget">0.00</span></p>
    </div>

    <div class="container">
      <div class="form-container">
        <h2>Add Transaction</h2>
        <label>Name: <input type="text" id="name" /></label>
        <label>Category: <input type="text" id="category" /></label>
        <label>
          Type:
          <div class="radio-group">
            <input type="radio" name="type" value="income" id="income" />
            <label for="income">Income</label>
            <input type="radio" name="type" value="expense" id="expense" />
            <label for="expense">Expense</label>
          </div>
        </label>
        <label>Amount: <input type="number" id="amount" /></label>
        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
      </div>

      <div class="transaction-list">
        <h2>Transaction List:</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transaction-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Add the event listeners in the script at the bottom -->
    <script src="script.js"></script>
    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          budgetManager.addTransaction();
        });
    </script>
  </body>
</html>
